<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Aula 10 de JS Intermediário</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-auto bg-light border border-primary rounded-3 p-5">
                <h1>Cadastro Simples</h1>

                <form action="#">

                    <div class="my-3">
                        <label class="form-label">Nome 1</label>
                        <input type="text" id="name1" placeholder="Nome 1" class="form-control">
                    </div>

                    <div class="my-3">
                        <label class="form-label"> Nome 2</label>
                        <input type="text" id="name2" placeholder="Nome 2" class="form-control">
                    </div>

                    <div class="my-3">
                        <label class="form-label" for="name3">Nome 3</label>
                        <input type="text" id="name3" placeholder="Nome 3" class="form-control">
                    </div>

                    <div class="my-3 row justify-content-center">
                        <button id="saveButton" class="btn btn-primary col-auto">Salvar</button>
                    </div>
                </form>

                <div class="row justify-content-center my-3">
                    <div class="col-auto">
                        <h3>Nomes preenchidos</h3>
                        <div class="row justify-content-center">
                            <div class="col-auto">
                                <li id="nameList1">Nome 1:</li>
                                <li id="nameList2">Nome 2:</li>
                                <li id="nameList3">Nome 3:</li>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="alertSuccess" class="alert alert-success" hidden><b>Parabéns!</b> Nomes preenchidos!</div>
                <div id="alertError" class="alert alert-danger" hidden><b>Erro!</b> Preencher os 3 campos!</div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
